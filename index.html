<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiver counter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <audio id="alarm" src="./media/wakeup-alarm-tone-21497.mp3"></audio> -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card my-3">
            <div class="card-body shadow-lg">
              <h1 class="title">Fiver Counter</h1>
              <form id="fiverCounter" action="#" class="d-flex">
                <div class="my-3">
                  <input class="form-control" type="date" name="date" id="" />
                </div>
                <div class="my-3">
                  <input
                    class="form-control"
                    type="time"
                    name="time"
                    id="time"
                  />
                </div>
                <div class="my-3">
                  <input
                    class="form-control btn btn-success mx-3"
                    type="submit"
                    name=""
                    id=""
                  />
                </div>
              </form>
              <h1 id="fiverOutput"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./functions.js"></script>
    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
